</head>

<body>

        <h2>Please Login</h2>

            </div>

                <input type="password" required>
                <label>Password</label>
            </div>
            <!-- <p>Don't have account ?<a href="#">Register</a> </p> -->
            
                <a href="https://piyush6702.github.io/Portfolio/" target="_self"><button class="btn" type="submit" form="login-form">Login</button></a>
        </form>

    </div>
    <script src="./app.js"></script>

</body>

</html>
